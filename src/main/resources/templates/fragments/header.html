<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/css/header.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="navbar navbar-custom navbar-fixed-top" role="navigation"
		th:fragment="header">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Sakai</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="javascript:void(0);" id="sidebarCollapse"> <span
							class="glyphicon glyphicon-menu-hamburger"></span>
					</a></li>

				</ul>
				<ul class="nav navbar-nav pull-right" style="float: right">
					<li><a href="#notification"> <span
							class="glyphicon glyphicon-bell reletive"> <span
								class="custom-number warning">13</span>
						</span>
					</a></li>

					<li><a href="#user" style="height: 50px;"> <img
							src="/img/user-icon.png" alt="User Image" class="user-image" />
							User Name
					</a></li>
					<li><a href="#logout"> <span
							class=" glyphicon glyphicon-off"> </span>
					</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		$('#sidebarCollapse').on('click', function() {
			$('#sidebar').toggleClass('active');
		});
	});
</script>
</html>
